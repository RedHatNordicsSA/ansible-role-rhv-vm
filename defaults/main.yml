---
#
rhv_vm_url:
#
rhv_vm_username:
#
rhv_vm_password:
#
rhv_vm_cafile:
# State of the vm present or absent.
rhv_vm_state: running
# Name of the virtual machine.
rhv_vm_name:
# Name of the template, which should be used to create Virtual Machine.
rhv_vm_template:
# Name of the cluster, where Virtual Machine should be created.
rhv_vm_cluster: Default
# Amount of memory of the Virtual Machine. Prefix uses IEC 60027-2 standard (for example 1GiB, 1024MiB).
rhv_vm_memory: 1024MiB
# Number of virtual CPUs cores of the Virtual Machine
rhv_vm_cpu_cores: 1
#
rhv_vm_extra_disk_size:
#
rhv_vm_extra_disk_format: cow
#
rhv_vm_extra_disk_interface: virtio_scsi
#
rhv_vm_storage_domain:
# Nic profile defines into which network eth0 will be connected to.
rhv_vm_nic_profile: 
#
rhv_vm_nic_boot_protocol: static
#
rhv_vm_nic_name: eth0
#
rhv_vm_ip:
#
rhv_vm_domain:
#
rhv_vm_netmask:
#
rhv_vm_gw:
#
rhv_vm_dns1:
#
rhv_vm_dns2:
#
rhv_vm_comment: "Created by Ansible"
# SSH public key for cloud-user in VM.
rhv_vm_cloud_user_pubkeys:
# VM root password hash
rhv_vm_root_password_hash:
# Just in case not running from Tower
tower_user_name: 'n/a'
tower_job_id: 'n/a'
